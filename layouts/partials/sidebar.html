{{ if not .IsHome }}
<div class="papermod-sidebar">
  <div class="sidebar-content">
    <h3 class="sidebar-title">📚 网站目录</h3>
    
    <!-- 文章目录 -->
    {{ if .IsPage }}
      {{ if .TableOfContents }}
        <div class="toc-sidebar">
          <h4>📖 文章目录</h4>
          {{ .TableOfContents }}
        </div>
      {{ end }}
    {{ end }}
    
    <!-- 全局导航 -->
    <nav class="sidebar-nav">
      <h4>🏠 主要页面</h4>
      <ul>
        <li><a href="/">首页</a></li>
        <li><a href="/posts/">所有文章</a></li>
        <li><a href="/tags/">标签分类</a></li>
        <li><a href="/about/">关于我</a></li>
        <li><a href="/search/">搜索</a></li>
      </ul>
      
      <h4>📝 文章分类</h4>
      <ul>
        <li><a href="/tags/reading-notes/">📖 阅读笔记</a></li>
        <li><a href="/tags/ideas/">💡 想法思考</a></li>
        <li><a href="/tags/research-progress/">📊 研究进展</a></li>
        <li><a href="/tags/tools/">🛠️ 工具代码</a></li>
      </ul>
      
      <h4>🏷️ 热门标签</h4>
      <div class="sidebar-tags">
        <a href="/tags/network-theory/" class="tag">网络理论</a>
        <a href="/tags/materials-science/" class="tag">材料科学</a>
        <a href="/tags/machine-learning/" class="tag">机器学习</a>
        <a href="/tags/graph-theory/" class="tag">图论</a>
        <a href="/tags/nanowires/" class="tag">纳米线</a>
      </div>
    </nav>
  </div>
</div>

<style>
.papermod-sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 280px;
  height: 100vh;
  background: var(--entry-bg);
  border-right: 1px solid var(--border-color);
  overflow-y: auto;
  z-index: 1000;
  padding: 20px;
  box-sizing: border-box;
  font-family: var(--font-family);
}

.sidebar-content {
  padding-top: 60px;
}

.sidebar-title {
  font-size: 1.2em;
  margin-bottom: 20px;
  color: var(--entry-title-color);
  border-bottom: 2px solid var(--accent-color);
  padding-bottom: 10px;
}

.sidebar-nav h4 {
  font-size: 1em;
  margin: 20px 0 10px 0;
  color: var(--entry-title-color);
}

.sidebar-nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar-nav li {
  margin: 8px 0;
}

.sidebar-nav a {
  color: var(--text-color);
  text-decoration: none;
  padding: 5px 0;
  display: block;
  transition: color 0.3s ease;
}

.sidebar-nav a:hover {
  color: var(--accent-color);
}

.sidebar-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 10px;
}

.sidebar-tags .tag {
  background: var(--accent-color);
  color: var(--bg-color);
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 0.8em;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.sidebar-tags .tag:hover {
  background: var(--accent-color-hover);
}

.toc-sidebar {
  margin-bottom: 30px;
}

.toc-sidebar h4 {
  font-size: 1em;
  margin: 0 0 10px 0;
  color: var(--entry-title-color);
}

.toc-sidebar ul {
  list-style: none;
  padding-left: 15px;
}

.toc-sidebar li {
  margin: 5px 0;
}

.toc-sidebar a {
  color: var(--text-color);
  text-decoration: none;
  font-size: 0.9em;
  transition: color 0.3s ease;
}

.toc-sidebar a:hover {
  color: var(--accent-color);
}

/* 响应式设计 */
@media (max-width: 1200px) {
  .papermod-sidebar {
    width: 250px;
  }
}

@media (max-width: 768px) {
  .papermod-sidebar {
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }
  
  .papermod-sidebar.open {
    transform: translateX(0);
  }
}

/* 为主内容区域留出空间 */
body {
  margin-left: 280px;
}

@media (max-width: 1200px) {
  body {
    margin-left: 250px;
  }
}

@media (max-width: 768px) {
  body {
    margin-left: 0;
  }
}

/* 确保 PaperMod 主题内容不被遮挡 */
main, .main, .content, .post-content {
  margin-left: 280px;
}

@media (max-width: 1200px) {
  main, .main, .content, .post-content {
    margin-left: 250px;
  }
}

@media (max-width: 768px) {
  main, .main, .content, .post-content {
    margin-left: 0;
  }
}
</style>
{{ end }}
